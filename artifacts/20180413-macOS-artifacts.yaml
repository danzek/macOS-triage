sources:
- type: FILE
  attributes:
    paths:
      - ['%%users.homedir%%/Library/Application Support/Google/Chrome/*/databases/*']
      - ['%%users.homedir%%/Library/Application Support/Google/Chrome/*/databases/Databases.db']
labels: [Users, Software, Browser]
supported_os: [Darwin]
